<!DOCTYPE html>
<html>

<head>
  <title>Wildcard Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <div id="app">
    <h2>Wildcard Marketplace: Wildcard Adapters</h2>
    <section v-for="adapter in adapters" v-bind:key="adapter.id">
      <h2><a v-bind:href="'adapter.html?aid=' + adapter.id">{{ adapter.name }}</a></h2>
      <p>Adapter for {{ adapter.url }}</p>
    </section>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        adapters: []
      },
      mounted: function () {
        this.loadAdapters();
      },
      methods: {
        loadAdapters: function () {
          axios.get("/api/adapters").then(response => {
            this.adapters = response.data;
          });
        }
      }
    });
  </script>
</body>

</html>
